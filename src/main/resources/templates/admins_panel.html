<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>portfl | admins panel</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/normalize.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <link rel="stylesheet" href="../css/templatemo_misc.css"/>
    <link rel="stylesheet" href="../css/templatemo_style.css"/>
    <link rel="stylesheet" href="../css/application_styles.css"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="../js/vendor/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="../js/change_role.js"></script>
</head>
<body>
<div class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="../images/portfl-logo.png"/>
            </div>
            <div class="col-md-8">
                <a href="#" class="toggle-menu"><i class="fa fa-bars"></i></a>
                <div class="main-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li th:if="${currentId} != 0"><a th:href="'/id' + ${currentId}">Profile</a></li>
                        <li th:if="${currentId} != 0"><a href="/settings">Settings</a></li>
                        <a th:if="${principal} == 'anonymousUser'" href="/login">
                            <button class="btn btn-success btn-signin">Sign In</button>
                        </a>
                        <a th:unless="${principal} == 'anonymousUser'" href="/logout">
                            <button class="btn btn-success btn-signin">Sign out</button>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<table style="width:100%">
    <tr>
        <th>Admin</th>
        <th>Profile</th>
    </tr>
    <tr th:each="user : ${user_list}">
        <td>
            <button th:text="${user.userRole.label}" onclick="changeRole(this)" th:id="${user.id}"></button>
        </td>

        <td><a th:href="'/id' + ${user.id}"><p th:text="${user.profile.nickname} + ' ' + ${user.id} "></p></a></td>

    </tr>
</table>
</body>
</html>
