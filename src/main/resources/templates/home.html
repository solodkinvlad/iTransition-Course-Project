<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>portfl</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/normalize.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <link rel="stylesheet" href="../css/templatemo_misc.css"/>
    <link rel="stylesheet" href="../css/templatemo_style.css"/>
    <link rel="stylesheet" href="../css/application_styles.css"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/like.js"></script>
    <script type="text/javascript" src="../js/find_profile_by_photo.js"></script>
    <script type="text/javascript" src="../js/find_by_tags.js"></script>
    <script src="../js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="/"><img src="../images/portfl-logo.png"/></a>
            </div>
            <div class="col-md-8">
                <div class="main-menu">
                    <ul>
                        <li><a href="/" th:text="#{home}"></a></li>
                        <li th:if="${currentId} != null"><a th:href="'/id' + ${currentId}" th:text="#{profile}"></a></li>
                        <li><a href="/settings" th:text="#{settings}"></a></li>
                        <li th:if="${role} == 'Admin'"><a href="/userList" th:text="#{user_list}"></a></li>
                        <a th:if="${principal} == 'anonymousUser'" href="/login">
                            <button class="btn btn-success btn-signin" th:text="#{sign_in}"></button>
                        </a>
                        <a th:unless="${principal} == 'anonymousUser'" href="/logout">
                            <button class="btn btn-success btn-signin" th:text="#{sign_out}"></button>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2" style="text-align: center;">
            <div class="cloud-tags">
                <p class="tags" th:each="tag : ${tags}" th:id="${tag.id}" th:text="${tag.tag}"
                   onclick="find_by_tags(this)"></p>
            </div>
            <a th:href="'../search_profile_by_categories'">
                <button class="btn btn-success">Search</button>
            </a>
        </div>
        <div class="col-md-8 photos">
            <div th:each="photo : ${photos}" class="photo">
                <div class="img-photo">
                    <img onclick="imgToProfile(this)" th:id="${photo.id}" th:src="${photo.url}"
                         class="img-rounded img-cursor"/>
                </div>
                <button class="glyphicon glyphicon-heart btn btn-success btn-like" onclick="like(this)"
                        th:text="${photo.userSet.size()}" th:id="${photo.id}" th:name="${photo.id} + 'like'"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
