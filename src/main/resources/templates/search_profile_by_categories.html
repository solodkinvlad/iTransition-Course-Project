<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,4.."
          rel="stylesheet"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/normalize.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <link rel="stylesheet" href="../css/templatemo_misc.css"/>
    <link rel="stylesheet" href="../css/templatemo_style.css"/>
    <link rel="stylesheet" href="../css/application_styles.css"/>
</head>
<body>
<div class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="/"><img src="../images/portfl-logo.png"/></a>
            </div>
            <div class="col-md-8">
                <div class="main-menu">
                    <ul>
                        <li><a href="/" th:text="#{home}"></a></li>
                        <li th:if="${currentId} != null"><a th:href="'/id' + ${currentId}" th:text="#{profile}"></a></li>
                        <li><a href="/settings" th:text="#{settings}"></a></li>
                        <li th:if="${role} == 'Admin'"><a href="/userList" th:text="#{user_list}"></a></li>
                        <a th:if="${principal} == 'anonymousUser'" href="/login">
                            <button class="btn btn-success btn-signin" th:text="#{sign_in}"></button>
                        </a>
                        <a th:unless="${principal} == 'anonymousUser'" href="/logout">
                            <button class="btn btn-success btn-signin" th:text="#{sign_out}"></button>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 search">
            <form role="form" th:action="@{/search_by_nickname}" method="post">
                <input class="input-nickname" type="text" placeholder="nickname" name="nickname"/>
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 search_menu">
            <form role="form" th:action="@{/search_by_categories}" th:object="${profile}" method="post"
                  class="form-horizontal">
                <div class="form-group checkbox-group">
                    <label th:each="gender : ${genders}" class="checkbox-inline checkbox-success"
                           style="display: block; text-align: left; margin-left: 10px;">
                        <input style="width: auto;" type="checkbox" th:field="*{genders}" th:value="${gender}"
                               th:text="${gender.gender}"/>
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label th:each="filmingType : ${filmingTypes}" class="checkbox-inline checkbox-success"
                           style="display: block; text-align: left; margin-left: 10px;">
                        <input style="width: auto;" type="checkbox" th:field="*{filmingTypes}" th:value="${filmingType}"
                               th:text="${filmingType.type}"/>
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label th:each="number : ${numberOfModels}" class="checkbox-inline checkbox-success"
                           style="display: block; text-align: left; margin-left: 10px;">
                        <input style="width: auto;" type="checkbox" th:field="*{numberOfModels}"
                               th:value="${number}"
                               th:text="${number.type}"/>
                    </label>
                </div>
                <button type="submit" class="btn btn-success btn-signin" style="margin: auto;">Search</button>
            </form>
        </div>
    </div>
</div>
<div>
    <p th:text="${search_by}"></p>
</div>
<div th:each="user : ${profiles}" class="form-photo">
    <a th:href="'/id' + ${user.id}">
        <button th:text="${user.nickname}"></button>
    </a>
    <img th:src="${user.avatar}"/>
</div>
</body>
</html>
