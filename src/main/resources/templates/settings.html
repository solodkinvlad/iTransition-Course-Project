<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Portfl</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,4.."
          rel="stylesheet"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/normalize.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <link rel="stylesheet" href="../css/templatemo_misc.css"/>
    <link rel="stylesheet" href="../css/templatemo_style.css"/>
    <link rel="stylesheet" href="../css/application_styles.css"/>
</head>
<body>
<div class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="/"><img src="../images/portfl-logo.png"/></a>
            </div>
            <div class="col-md-8">
                <div class="main-menu">
                    <ul>
                        <li><a href="/" th:text="#{home}"></a></li>
                        <li th:if="${currentId} != null"><a th:href="'/id' + ${currentId}" th:text="#{profile}"></a></li>
                        <li><a href="/settings" th:text="#{settings}"></a></li>
                        <li th:if="${role} == 'Admin'"><a href="/userList" th:text="#{user_list}"></a></li>
                        <a th:if="${principal} == 'anonymousUser'" href="/login">
                            <button class="btn btn-success btn-signin" th:text="#{sign_in}"></button>
                        </a>
                        <a th:unless="${principal} == 'anonymousUser'" href="/logout">
                            <button class="btn btn-success btn-signin" th:text="#{sign_out}"></button>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container container-profile-settings">
    <div class="row" style="text-align: center;">
        <p th:text="#{choose_language}"></p>
        <a href="?language=en" class="btn btn-success">English</a>
        <a href="?language=ru" class="btn btn-success">Русский</a>
    </div>
</div>
</body>
</html>
